<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-3">
        <div class="row mb-3">
            <div class="col-6">
                <label for="objectSelect" class="form-label"><strong>Объект</strong></label>
                <select id="objectSelect" class="form-select">
                    <option>Многокв</option>
                    <option selected>Многоквартирный дом ул Есенина 7</option>
                    <option>Многоквартирный дом ул Станкозаводская 7</option>
                    <option>Многоквартирный дом ул Есенина 1/1</option>
                    <option>Многоквартирный дом ул Октябрьская 31 к2</option>
                    <option>Многоквартирный дом ул Октябрьская 37 к2</option>
                </select>
            </div>
            <div class="col-6">
                <label for="objectInfo" class="form-label"><strong>Информация об объекте</strong></label>
                <textarea id="objectInfo" class="form-control h-100 overflow-auto" rows="3"></textarea>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-6">
                <label for="versionSelect" class="form-label"><strong>Версия графика</strong></label>
                <select id="versionSelect" class="form-select">
                    <option class="bg-success text-black">График производства работ №n за xx.xx.xxxx</option>
                    <option>График производства работ №n за xx.xx.xxxx</option>
                    <option>График производства работ №n за xx.xx.xxxx</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-secondary">Отмена</button>
                    <button type="button" class="btn btn-primary">Открыть</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
