<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Страница регистрации</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="bg-white">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
      <div class="d-flex align-items-center gap-3">
        <div class="main-auth-content">
          <div class="h1 auth-header">Регистрация</div>
          <form method="post" action="/register">
            <div class="auth-fields">
              <div class="login-field">
                <div class="mb-3">
                  <label for="emailInput" class="form-label">Email</label>
                  <input type="email" class="form-control" id="emailInput" name="email" placeholder="Введите ваш email" required>
                </div>
                <div class="mb-3">
                  <label for="loginInput" class="form-label">Логин</label>
                  <input type="text" class="form-control" id="loginInput" name="username" placeholder="Введите логин" required>
                </div>
                <div class="mb-3">
                  <label for="passwordInput" class="form-label">Пароль</label>
                  <input type="password" class="form-control" id="passwordInput" name="password" placeholder="Введите пароль" required>
                </div>
              </div>
            </div>
            <div class="auth-sigin-button">
              <button type="submit" class="btn btn-primary me-2 signin-button">Зарегистрироваться</button>
            </div>
          </form>
        </div>
        <div class="image-place d-none d-sm-block">
          <img src="svg_icons/pic_build.svg" alt="Building pics" class="img-fluid">
        </div>
      </div>
    </div>
  </body>
</html>
