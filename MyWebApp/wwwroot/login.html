<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Страница регистрации</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="bg-white">
    <!-- Хедер с кнопками "Логин" и выбора языка -->
    <header class="bg-light border-bottom">
      <div class="container d-flex justify-content-between align-items-center py-2">
        <div class="left-panel d-flex justify-content-between align-items-center gap-3">
          <div class="logo-icon" data-bs-toggle="offcanvas" data-bs-target="#offcanvasSidebar" role="button">
            <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect width="40" height="40" fill="#342272"/>
            </svg>
          </div>
          
          <div class="header-title">
            <h1 class="h5 mb-0">КАСП</h1>
          </div>
          <div class="left-panel-button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasSidebar" role="button">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M4 6H20M4 12H20M4 18H20" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>

          <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasSidebar" aria-labelledby="offcanvasSidebarLabel">
            <div class="offcanvas-header">
              <h5 id="offcanvasSidebarLabel">Sidebar Title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <p>Content for the sidebar goes here.</p>
            </div>
          </div>
        </div>
        <div class="header-buttons d-flex">
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="languageButton" data-bs-toggle="dropdown" aria-expanded="false">
              RU
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#" onclick="changeLanguage('RU')">RU</a></li>
              <li><a class="dropdown-item" href="#" onclick="changeLanguage('EN')">EN</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <!-- Основное тело с текстом и картинкой по центру -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
      <div class="d-flex align-items-center gap-3">
        <div class="main-auth-content">
          <div class="h1 auth-header">Авторизация</div>
          <form method="post" action="/login">
            <div class="auth-fields">
              <div class="login-field">
                <div class="mb-3">
                  <label for="loginInput" class="form-label">Логин</label>
                  <input type="text" class="form-control" id="loginInput" name="username" placeholder="Введите логин" required>
                </div>
                <div class="mb-3">
                  <label for="passwordInput" class="form-label">Пароль</label>
                  <input type="password" class="form-control" id="passwordInput" name="password" placeholder="Введите пароль" required>
                </div>
              </div>
            </div>
            <div class="auth-sigin-button">
              <button type="submit" class="btn btn-primary me-2 signin-button">Войти</button>
            </div>
          </form>
          <!-- Ссылка на регистрацию -->
          <!-- <div class="text-center mt-3">
            <a href="/register.html">Нет аккаунта? Зарегистрироваться</a>ё
            <a href="http://localhost:5136/register.html">Нет аккаунта? Зарегистрироваться 2</a>
          </div> -->
        </div>
        <div class="image-place d-none d-sm-block">
          <img src="svg_icons/pic_build.svg" alt="Building pics" class="img-fluid">
        </div>
      </div>
    </div>

    <script>
      const params = new URLSearchParams(window.location.search);
      
      // Если в URL присутствует параметр "registered", показать сообщение
      if (params.has('registered')) {
        alert('Регистрация успешна! Введите свои данные для входа.');
      }
    
      // Если в URL присутствует параметр "error", показать ошибку
      if (params.has('error')) {
        alert('Неверный логин или пароль!');
      }
    </script>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
